<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações - MoneyTrack</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dashboard-body">

  <!-- HEADER -->
  <header class="main-header">
    <img src="assets/logo.png" alt="" width="70px" />
    <div class="header-title">MoneyTrack</div>
    <div class="user-menu">
      <i class="fas fa-bell notification-icon"></i>
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
        <span>Usuário</span>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="main-sidebar">
    <nav class="sidebar-nav">
      <a href="dashboard.html"><i class="fas fa-home"></i> Página Inicial</a>
      <a href="relatorio_periodo.html" class="active"><i class="fas fa-calendar-alt"></i> Relatório Período</a>
      <a href="relatorio_categoria.html"><i class="fas fa-chart-pie"></i> Relatório Categoria</a>
      <a href="metas.html" class="active"><i class="fas fa-bullseye"></i> Metas</a>
      <a href="#" class="active"><i class="fas fa-cog"></i> Configurações</a>
    </nav>
  </aside>

  <!-- CONTEÚDO -->
  <main class="content-area">
    <div class="config-wrapper">
      <h1>Configurações</h1>

      <!-- Login -->
      <details open class="config-section">
        <summary>Configurações de Login</summary>
        <div class="config-group">
          <label for="email">Email</label>
          <input type="email" value="definitivamentemeuemail@gmail.com" disabled />
          <button>Alterar Email</button>
        </div>
        <div class="config-group">
          <label for="senha">Senha</label>
          <input type="password" value="************" disabled />
          <button>Alterar Senha</button>
        </div>
      </details>

      <!-- Usuário -->
      <details class="config-section">
        <summary>Configurações de Usuário</summary>
        <div class="config-group">
          <label for="moeda">Moeda</label>
          <select id="moeda">
            <option>BRL</option>
            <option>USD</option>
            <option>EUR</option>
          </select>
          <button>Salvar</button>
        </div>
      </details>

      <!-- Renda -->
      <details class="config-section">
        <summary>Configurações da Renda</summary>
        <div class="config-group">
          <label for="renda">Renda Atual</label>
          <input type="number" placeholder="R$ 0,00" />
          <button>Salvar</button>
        </div>
      </details>
    </div>
  </main>

</body>
</html>
