<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório por Período - MoneyTrack</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dashboard-body">

  <header class="main-header">
    <img src="assets/logo.png" alt="MoneyTrack Logo" width="70px" />
    <div class="header-title">MoneyTrack</div>
    <div class="user-menu">
      <i class="fas fa-bell notification-icon"></i>
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
        <span>Usuário</span>
      </div>
    </div>
  </header>

  <aside class="main-sidebar">
    <nav class="sidebar-nav">
      <a href="dashboard.html"><i class="fas fa-home"></i> Página Inicial</a>
      <a href="relatorio_periodo.html" class="active"><i class="fas fa-calendar-alt"></i> Relatório Período</a>
      <a href="relatorio_categoria.html"><i class="fas fa-chart-pie"></i> Relatório Categoria</a>
      <a href="metas.html"><i class="fas fa-bullseye"></i> Metas</a>
      <a href="configurações.html"><i class="fas fa-cog"></i> Configurações</a>
    </nav>
  </aside>

  <main class="content-area">
    <div class="relatorio-wrapper">
      <div class="relatorio-tabs">
        <button class="tab-button" onclick="window.location.href='relatorio_categoria.html'">Gráfico por categorias</button>
        <button class="tab-button active">Gráfico por mês</button> 
      </div>

      <div class="report-content active"> 
        <div class="periodo-controles">
          <label for="mesSelecao">Mês:</label>
          <select id="mesSelecao" name="mes">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6" selected>Junho</option> 
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
          <label for="anoSelecao">Ano:</label>
          <input type="number" id="anoSelecao" name="ano" value="2025" min="2000" max="2050"> 
          <button id="filtrarPeriodo">Filtrar</button>
        </div>

        <div class="grafico-principal-container grafico-periodo-container">
          <div class="grafico-placeholder">
            <canvas id="graficoDePeriodo"></canvas> 
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="./modules/relatorio_periodo.js"></script>

</body>
</html>
