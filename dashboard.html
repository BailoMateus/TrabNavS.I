<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - MoneyTrack</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dashboard-body">
  <!-- 1. HEADER -->
  <header class="main-header">
    <img src="assets/logo.png" alt="" width="70px" />
    <div class="header-title">MoneyTrack</div>
    <div class="user-menu">
      <i class="fas fa-bell notification-icon"></i>
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
        <span>Usuário</span>
      </div>
    </div>
  </header>

  <!-- 2. SIDEBAR -->
  <aside class="main-sidebar">
    <nav class="sidebar-nav">
      <a href="#" class="active"><i class="fas fa-home"></i> Página Inicial</a>
      <a href="#"><i class="fas fa-calendar-alt"></i> Relatórios</a>
      <a href="#"><i class="fas fa-bullseye"></i> Metas</a>
      <a href="configurações.html"><i class="fas fa-cog"></i> Configurações</a>
    </nav>
  </aside>

  <!-- 3. CONTEÚDO PRINCIPAL -->
  <main class="content-area">
    <!-- Botões -->
    <div class="action-buttons">
      <a href="adicionar_despesa.html" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Despesa</a>
      <button class="btn btn-secondary"><i class="fas fa-list"></i> Lista Completa</button>
    </div>

    <!-- Gráfico -->
    <div class="chart-container">
      <canvas id="financeChart"></canvas>
    </div>

    <!-- Feed -->
    <aside class="news-feed">
      <h3><i class="fas fa-bell"></i> Últimas Atualizações</h3>

      <div class="feed-item">
        <i class="fas fa-utensils"></i>
        <div class="feed-content">
          <p>Restaurante - R$ 85,00</p>
          <small>Ontem, 19:30</small>
        </div>
      </div>

      <div class="feed-item">
        <i class="fas fa-taxi"></i>
        <div class="feed-content">
          <p>Uber - R$ 22,50</p>
          <small>Hoje, 08:15</small>
        </div>
      </div>

      <div class="feed-item">
        <i class="fas fa-shopping-cart"></i>
        <div class="feed-content">
          <p>Supermercado - R$ 120,80</p>
          <small>Hoje, 10:45</small>
        </div>
      </div>

      <div class="feed-item">
        <i class="fas fa-film"></i>
        <div class="feed-content">
          <p>Cinema - R$ 32,00</p>
          <small>Ontem, 21:00</small>
        </div>
      </div>

      <div class="feed-item">
        <i class="fas fa-plane"></i>
        <div class="feed-content">
          <p>Passagem Aérea - R$ 350,00</p>
          <small>Meta alcançada: 82%</small>
        </div>
      </div>
    </aside>
  </main>

  <!-- JS do gráfico -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./modules/grafico.js"></script>

</body>
</html>
