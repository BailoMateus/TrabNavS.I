<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Despesa - MoneyTrack</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dashboard-body">

  <!-- HEADER -->
  <header class="main-header">
    <img src="assets/logo.png" alt="" width="70px" />
    <div class="header-title">MoneyTrack</div>
    <div class="user-menu">
      <i class="fas fa-bell notification-icon"></i>
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
        <span>Usuário</span>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="main-sidebar">
    <nav class="sidebar-nav">
      <a href="dashboard.html"><i class="fas fa-home"></i> Página Inicial</a>
      <a href="relatorio_periodo.html" class="active"><i class="fas fa-calendar-alt"></i> Relatório Período</a>
      <a href="relatorio_categoria.html"><i class="fas fa-chart-pie"></i> Relatório Categoria</a>
      <a href="metas.html" class="active"><i class="fas fa-bullseye"></i> Metas</a>
      <a href="configurações.html"><i class="fas fa-cog"></i> Configurações</a>
    </nav>
  </aside>

  <!-- CONTEÚDO -->
  <main class="content-area">
    <form class="form-padrao" id="adicionarDespesaForm">
      <h1>Adicione sua despesa</h1>
      <h3>Coloque suas despesas aqui</h3>

      <label for="nome">Nome da despesa</label>
      <input type="text" id="nome" required placeholder="Nome" />

      <label for="categoria">Categoria</label>
      <select id="categoria" required>
        <option value="" disabled selected>Selecione</option>
        <option>Lazer</option>
        <option>Estudos</option>
        <option>Alimentação</option>
        <option>Moradia</option>
        <option>Transporte</option>
        <option>Viagens</option>
        <option>Saúde</option>
      </select>

      <label for="valor">Custo</label>
      <input type="number" id="valor" required placeholder="00,00R$" step="0.01"/>

      <label for="data">Data</label>
      <input type="date" id="data" required />

      <button type="button" id="btn-proximo">Próximo</button>
      <!--<button type="button" onclick="window.location.href='class_custos.html'">Próximo</button>-->
    </form>
  </main>
  <script type="module" src="./modules/despesas_etapa1.js"></script>
</body>
</html>
