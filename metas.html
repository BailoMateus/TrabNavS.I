<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metas - MoneyTrack</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dashboard-body">

  <header class="main-header">
    <img src="assets/logo.png" alt="MoneyTrack Logo" width="70px" />
    <div class="header-title">MoneyTrack</div>
    <div class="user-menu">
      <i class="fas fa-bell notification-icon"></i>
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
        <span>Usuário</span>
      </div>
    </div>
  </header>

  <aside class="main-sidebar">
    <nav class="sidebar-nav">
      <a href="dashboard.html"><i class="fas fa-home"></i> Página Inicial</a>
      <a href="relatorio_periodo.html" class="active"><i class="fas fa-calendar-alt"></i> Relatório Período</a>
      <a href="relatorio_categoria.html"><i class="fas fa-chart-pie"></i> Relatório Categoria</a>
      <a href="metas.html" class="active"><i class="fas fa-bullseye"></i> Metas</a>
      <a href="configurações.html"><i class="fas fa-cog"></i> Configurações</a>
    </nav>
  </aside>

  <main class="content-area">
    <div class="metas-container"> 
      <h1 class="titulo-metas">Metas</h1>

      <details class="meta-section" open>
        <summary class="meta-summary">
          <span>Gerenciamento de Metas</span>
          <i class="fas fa-chevron-up summary-icon"></i>
        </summary>
        <div class="meta-content gerenciamento-grid">
          <div class="gerenciamento-bloco">
            <label>Adicionar Metas</label>
            <button class="btn btn-acao-meta">Adicionar</button>
          </div>
          <div class="gerenciamento-bloco">
            <label>Gerenciar Metas</label>
            <button class="btn btn-acao-meta">Editar</button>
          </div>
        </div>
      </details>

      <details class="meta-section">
        <summary class="meta-summary">
          <span>Lista de Metas</span>
          <i class="fas fa-chevron-down summary-icon"></i>
        </summary>
        <div class="meta-content">
          <p>Conteúdo da lista de metas aparecerá aqui em breve...</p>
          
        </div>
      </details>

      <details class="meta-section">
        <summary class="meta-summary">
          <span>Investimentos</span>
          <i class="fas fa-chevron-down summary-icon"></i>
        </summary>
        <div class="meta-content">
          <p>Conteúdo sobre investimentos aparecerá aqui em breve...</p>
         
        </div>
      </details>
    </div>
  </main>

  <script src="./modules/metas.js"></script> 
</body>
</html>
