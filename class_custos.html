<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classificação de Custos - MoneyTrack</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dashboard-body">

  <!-- HEADER -->
  <header class="main-header">
    <img src="assets/logo.png" alt="" width="70px" />
    <div class="header-title">MoneyTrack</div>
    <div class="user-menu">
      <i class="fas fa-bell notification-icon"></i>
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
        <span>Usuário</span>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="main-sidebar">
    <nav class="sidebar-nav">
      <a href="dashboard.html"><i class="fas fa-home"></i> Página Inicial</a>
      <a href="relatorio_periodo.html"><i class="fas fa-calendar-alt"></i> Relatório Período</a>
      <a href="relatorio_categoria.html"><i class="fas fa-chart-pie"></i> Relatório Categoria</a>
      <a href="metas.html"><i class="fas fa-bullseye"></i> Metas</a>
      <a href="configurações.html"><i class="fas fa-cog"></i> Configurações</a>
    </nav>
  </aside>

  <!-- CONTEÚDO -->
  <main class="content-area">
    <form class="form-padrao" id="class_custosForm">
      <h1>Classificação de custos recorrentes</h1>
      <h3>Coloque suas despesas aqui</h3>

      <label for="formaPagamento">Forma de pagamento</label>
      <select id="formaPagamento" required class="categorias">
        <option value="" disabled selected>Selecione</option>
        <option>Dinheiro</option>
        <option>Pix</option>
        <option>Cartão de Crédito</option>
        <option>Cartão de Débito</option>
        <option>Boleto Bancário</option>
        <option>Transferência Bancária</option>
        <option>Cheque</option>
      </select>

      <div class="checkbox-group">
        <input type="checkbox" id="parcelada" />
        <label for="parcelada">Compra Parcelada</label>
        <p class="info-text">Clique para liberar as Parcelas</p>
      </div>

      <label for="parcelas">Parcelas</label>
      <input type="text" id="parcelas" placeholder="5x" />

      <div class="date-group">
        <div>
          <label for="dataInicio">Data - Início</label>
          <input type="date" id="dataInicio" required />
        </div>
        <div>
          <label for="dataFinal">Data - Final</label>
          <input type="date" id="dataFinal" required />
        </div>
      </div>

      <button type="button" id="btn-salvar">Salvar</button>
      <!--<button type="button" onclick="window.location.href='dashboard.html'">Salvar</button>-->
    </form>
  </main>
 <script type="module" src="./modules/despesa_finalizar.js"></script>

</body>
</html>
